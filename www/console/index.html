<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>CodePan</title>
    <meta name="description" content="Play with JS/CSS/HTML so simple it hurts">
    <meta property="og:url" content="https://mariotek.ir/">
    <meta property="og:site_name" content="CodePan">
    <meta property="og:title" content="Play with JS/CSS/HTML so simple it hurts">
    <meta property="og:description"
          content="CodePan is where people prototype front-end apps, you are free to use it offline anytime anywhere.">
    <meta property="og:image" content="/console/assets/images/icons/icon-72x72.png">
    <meta property="og:image:type" content="image/png"><!-- Surge bug fix -->
    <base href="/console/"><!-- For old IEs -->
    <link rel="shortcut icon" href="/favicon.ico"><!-- For new browsers - multisize ico  -->
    <link rel="icon" type="image/x-icon" sizes="16x16 32x32" href="/favicon.ico">
    <!-- For iPad with high-resolution Retina display running iOS ≥ 7: -->
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="/console/assets/images/icons/icon-152.png">
    <!-- For iPad with high-resolution Retina display running iOS ≤ 6: -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/console/assets/images/icons/icon-144.png">
    <!-- For iPhone with high-resolution Retina display running iOS ≥ 7: -->
    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="/console/assets/images/icons/icon-120.png">
    <!-- For iPhone with high-resolution Retina display running iOS ≤ 6: -->
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/console/assets/images/icons/icon-114.png"><!-- For iPhone 6+ -->
    <link rel="apple-touch-icon-precomposed" sizes="180x180" href="/console/assets/images/icons/icon-180.png">
    <!-- For first- and second-generation iPad: -->
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/console/assets/images/icons/icon-72.png">
    <!-- For non-Retina iPhone, iPod Touch, and Android 2.1+ devices: -->
    <link rel="apple-touch-icon-precomposed" href="/console/assets/images/icons/icon-57.png"><!-- For Old Chrome -->
    <link rel="icon" href="/console/assets/images/icons/icon-32.png" sizes="32x32"><!-- For IE10 Metro -->
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta name="msapplication-TileImage" content="/console/assets/images/icons/icon-144.png">
    <meta name="theme-color" content="#ffffff"><!-- Chrome for Android -->
    <link rel="manifest" href="/console/manifest.json">
    <link rel="icon" sizes="192x192" href="/console/assets/images/icons/icon-192.png">
    <link href="/console/vendor.css" rel="stylesheet">
    <link href="/console/client.css" rel="stylesheet">
</head>
<body>
<div id="app"></div>

<script type="text/javascript" src="/console/manifest.js"></script>
<script type="text/javascript" src="/console/vendor.js"></script>
<script type="text/javascript" src="/console/client.js"></script>
</body>
</html>
